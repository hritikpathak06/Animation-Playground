<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Animation Playground</h1>
        <div class="controls">
            <label for="animationSelect">Choose Animation:</label>
            <select id="animationSelect">
                <option value="none">None</option>
                <option value="bounce">Bounce</option>
                <option value="fade">Fade</option>
                <option value="slide">Slide</option>
                <option value="spin">Spin</option>
            </select>

            <label for="durationInput">Duration (seconds):</label>
            <input type="number" id="durationInput" value="1" step="0.1" min="0">

            <label for="easingSelect">Easing Function:</label>
            <select id="easingSelect">
                <option value="ease">Ease</option>
                <option value="linear">Linear</option>
                <option value="ease-in">Ease-in</option>
                <option value="ease-out">Ease-out</option>
                <option value="ease-in-out">Ease-in-out</option>
            </select>

            <button id="animateButton">Animate!</button>
        </div>
        
        <div id="animationBox" class="box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
